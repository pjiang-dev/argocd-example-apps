apiVersion: v1
kind: Secret
metadata:
  name: aws-load-balancer-tls
  namespace: kube-system
  labels:
    app.kubernetes.io/name: aws-load-balancer-controller
    app.kubernetes.io/managed-by: cert-manager
  annotations:
    cert-manager.io/issuer-name: aws-load-balancer-controller-ca
    cert-manager.io/issuer-kind: Issuer
type: kubernetes.io/tls
data:
  # Empty/missing certificate data - this will cause validation failures
  # but should be ignored by ignoreDifferences since cert-manager manages this
  ca.crt: ""
  tls.crt: ""
  tls.key: "" 
