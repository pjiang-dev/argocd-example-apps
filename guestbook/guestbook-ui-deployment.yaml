apiVersion: apps/v1
kind: Deployment
metadata:
  name: manual-apply-test-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: manual-apply-test
  template:
    metadata:
      labels:
        app: manual-apply-test
    spec:
      automountServiceAccountToken: false
      containers:
        - name: main-container
          image: 'nginx:latest'
          ports:
            - containerPort: 80
              name: https
          resources:
            limits:
              memory: "100Mi"
